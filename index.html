<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Passwortgenerator by Andy</title>
    <script defer src="./build/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
</head>

<body id="css-selector">
    <!-- OuterGrid -->
<div id="interfaceWrapper">
    <!-- InnerGrid -->
    <div id="interfaceSpacing">
        <h1>Passwortgenerator</h1>
        <!-- Passwortstärkenanzeige -->
        <h2 id="passwortstaerke">Passwortstärke</h2>
        <div class="optionwrapperInputfield">
            <input type="range" id="strengthBar" class="strengthDesignSchwach" min="1" max="100">
            <span id="strengthIndicator">Schwach</span>
        </div>
         <!-- Passwortausgabefeld -->
         <h2>Dein Passwort</h2>
         <div id="outputfield">
             <div id="outputFinal">Dein Passwort</div>
         </div>
        <hr id="trenner">
        <!-- Passwortlänge -->
        <h2>Passwortlänge: <span id="lengthIndicator">10</span></h2>
        <div class="optionwrapperInputfield">
            <span>4</span>
            <input type="range" id="pwLength" min="4" max="30" value="10"> 
            <span>30</span>
        </div>
        <!-- Einstellungen -->
        <h2>Einstellungen</h2>
        <div class="optionwrapperCheckbox">
            <h3>Großbuchstaben</h3> 
            <input type="checkbox" id="uppercase" class="settings" checked> 
        </div>
        <div class="optionwrapperCheckbox">
            <h3>Kleinbuchstaben</h3> 
            <input type="checkbox" id="lowercase" class="settings"> 
        </div>
        <div class="optionwrapperCheckbox">
            <h3>Sonderzeichen</h3> 
            <input type="checkbox" id="symbols" class="settings"> 
        </div>
        <div class="optionwrapperCheckbox">
            <h3>Zahlen</h3> 
            <input type="checkbox" id="numbers" class="settings"> 
        </div>
        <h2>Soll enthalten:</h2> 
        <div class="optionwrapperInputfield">
            <input type="text" id="pwText" min="1" max="30"> 
        </div>
        <hr id="trenner">
        <!-- Generate Button -->
        <div id="buttonWrapper">
        <button id="generatePassword">
           <h3>Passwort generieren!</h3>
        </button> 
        </div>
    </div>
</div>
</body>
</html>
