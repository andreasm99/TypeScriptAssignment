<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwortgenerator by Andy</title>
    <script defer src="./build/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body id="css-selector">
    <!-- OuterGrid -->
<div id="interface-wrapper">
    <!-- InnerGrid -->
    <div id="interface-spacing">
        <h1>Passwortgenerator</h1>
        <!-- Passwortstärkenanzeige -->
        <h2 id="passwortstaerke">Passwortstärke</h2>
        <div class="optionwrapper-inputfield">
            <input type="range" class="strength-design" min="1" max="100">
            <span id="strength-indicator">Schwach</span>
        </div>
         <!-- Passwortausgabefeld -->
         <h2>Dein Passwort</h2>
         <div id="outputfield" onclick="copyToClipboard()">
             <h4>123456789101234567891012345678910</h4>
         </div>
        <hr id="trenner">
        <!-- Passwortlänge -->
        <h2>Passwortlänge</h2> 
        <div class="optionwrapper-inputfield">
            <span>1</span>
            <input type="range" id="pw-length" min="4" max="30"> 
            <span>30</span>
        </div>
        <!-- Einstellungen -->
        <h2>Einstellungen</h2>
        <div class="optionwrapper-checkbox">
            <h3>Großbuchstaben</h3> <input type="checkbox" class="pw-settings" onclick="addUppercase()"> 
        </div>
        <div class="optionwrapper-checkbox">
            <h3>Kleinbuchstaben</h3> <input type="checkbox" class="pw-settings" onclick="addLowercase()"> 
        </div>
        <div class="optionwrapper-checkbox">
            <h3>Sonderzeichen</h3> <input type="checkbox" class="pw-settings" onclick="addSymbols()"> 
        </div>
        <div class="optionwrapper-checkbox">
            <h3>Zahlen</h3> <input type="checkbox" class="pw-settings" onclick="addNumbers()"> 
        </div>
        <h2>Soll enthalten:</h2> 
        <div class="optionwrapper-inputfield">
            <input type="text" id="pw-text" min="1" max="30"> 
            <button id="addCustomText" onclick="addCustomText()">Einfügen</button>
        </div>
        <hr id="trenner">
        <!-- Generate Button -->
        <div id="button-wrapper">
        <button id="generatePassword" onclick="generatePassword()">
           <h3>Passwort generieren!</h3>
        </button> 
        </div>
    </div>
</div>
   
</body>

</html>
